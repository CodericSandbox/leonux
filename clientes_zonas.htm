    <script type="text/javascript">
	
        $(document).ready(function () 
		{
		
            $("#b1").jqxButton({ width: '80', height: 16 });			
            $("#b2").jqxButton({ width: '80', height: 16 });			
            $("#b3").jqxButton({ width: '80', height: 16 });			
            $("#b4").jqxButton({ width: '80', height: 16 });			

            $("#rcodigo").jqxRadioButton({ width: 50, height: 15, checked: true });
            $("#rdescripcion").jqxRadioButton({ width: 80, height: 15 });
			$("#dato").jqxInput({height: 23, width: 200, minLength: 1 });	

			$("#codigo").jqxInput({height: 23, width: 100, minLength: 1 });	
			$("#descripcion").jqxInput({height: 23, width: 200, minLength: 1 });	
			$("#responsable").jqxInput({height: 23, width: 200, minLength: 1 });	
			
            $("#buscar").jqxButton({ width: '40', height: 16 });			
			
            $('#jqxTabs').jqxTabs({ height: 248, width: 358 });			
			

            var source =
            {
				datatype: "json",
                datafields:
                [
                    { name: 'codigo', type: 'string' },
                    { name: 'descripcion', type: 'string' },
                    { name: 'representante', type: 'string' },
                    { name: 'esActivo', type: 'number' }
                ],
				url: 'webserver.php?srv=list_clientes_zonas',
                addrow: function (rowid, rowdata, position, commit) {
                    commit(true);
                },
                deleterow: function (rowid, commit) {
                    commit(true);
                },
                updaterow: function (rowid, newdata, commit) {
                    commit(true);
                }
            };

            var dataAdapter = new $.jqx.dataAdapter(source);			
            dataAdapter.dataBind();			

			
			$("#jqxgrid").jqxGrid(
            {
                width: 350,
                height: 248,
                altrows: true,
                source: dataAdapter,
                showtoolbar: false,
                rendertoolbar: function (toolbar) 
				{
                    var me = this;
                },
                columns: 
				[
                  { text: 'Codigo', datafield: 'codigo', width: 100, cellsalign: 'left'},
                  { text: 'Descripcion', datafield: 'descripcion', width: 250, cellsalign: 'left' }
                ],
            });  			
			

            $("#salida").jqxButton({ width: '100', height: 16 });		
			$("#salida").bind('click', function () 
            {
				close();
            });
			
        });
    </script>
